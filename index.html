<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm ngược đến 24/05</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .countdown-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 1.5em;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .countdown div {
            background: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            min-width: 60px;
        }
        .countdown span {
            display: block;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Đếm ngược đến 24/05</h1>
        <div class="countdown">
            <div><span id="days">0</span>Ngày</div>
            <div><span id="hours">0</span>Giờ</div>
            <div><span id="minutes">0</span>Phút</div>
            <div><span id="seconds">0</span>Giây</div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            let targetDate = new Date(`May 24, ${currentYear} 00:00:00`);

            // Nếu ngày 24/05 đã qua trong năm nay, chuyển sang năm sau
            if (now > targetDate) {
                targetDate = new Date(`May 24, ${currentYear + 1} 00:00:00`);
            }

            const timeDifference = targetDate - now;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        // Cập nhật mỗi giây
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Gọi lần đầu để tránh delay
    </script>
</body>
</html>
