<!DOCTYPE html>
<html lang="vi">
<head>

    <style>
        body {

        .countdown {

            gap: 10px;
            flex-wrap: wrap;
        }
        .countdown div {

            min-width: 70px;

        .countdown div:hover {

        .countdown span {

        .confetti {

    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Ch√∫c m·ª´ng sinh nh·∫≠t D∆∞∆°ng Gia B·∫£o!</h1>
        <p>C√≤n bao l√¢u n·ªØa ƒë·∫øn ng√†y 24/05?</p>
        <div class="countdown">
            <div><span id="months">0</span>Th√°ng</div>
            <div><span id="days">0</span>Ng√†y</div>
            <div><span id="hours">0</span>Gi·ªù</div>
            <div><span id="minutes">0</span>Ph√∫t</div>
            <div><span id="seconds">0</span>Gi√¢y</div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            let targetDate = new Date(`May 24, ${currentYear} 00:00:00`);

            // N·∫øu ng√†y 24/05 ƒë√£ qua, chuy·ªÉn sang nƒÉm sau
            if (now > targetDate) {

            const timeDifference = targetDate - now;

            const months = Math.floor(timeDifference / (1000 * 60 * 60 * 24 * 30.42)); // G·∫ßn ƒë√∫ng s·ªë ng√†y trung b√¨nh m·ªói th√°ng
            const days = Math.floor((timeDifference % (1000 * 60 * 60 * 24 * 30.42)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            // Hi·ªÉn th·ªã th√¥ng b√°o khi ƒë·∫øn ng√†y sinh nh·∫≠t
            if (timeDifference <= 0) {

                    <p>H√¥m nay l√† ng√†y ƒë·∫∑c bi·ªát c·ªßa b·∫°n! üéâ</p>
                `;
            }
        }

        // T·∫°o hi·ªáu ·ª©ng confetti
        function createConfetti() {
            for (let i = 0; i < 50; i++) {

                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.background = ['#ff4081', '#ffd740', '#40c4ff'][Math.floor(Math.random() * 3)];
                document.body.appendChild(confetti);
            }
        }

        // C·∫≠p nh·∫≠t m·ªói gi√¢y
        setInterval(updateCountdown, 1000);

</body>
</html>
